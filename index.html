<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font awesome -->
    <script src="js/script.js" defer></script>
</head>
<body>
        <div class="container">
            <div class="timer-container">
                <div id="timer">00:00:00</div>
        </div>
        <div class="percentage"></div>

        <input type="datetime-local" id="countdownStart" value="2024-01-01T00:00"/>
        <input type="datetime-local" id="countdownEnd" value="2025-01-01T00:00"/>

        <button id="fullscreen-btn" title="Plein Écran">
            <i class="fas fa-expand"></i>
        </button>

        <button id="settings-btn" title="Paramètres">
            <i class="fas fa-cog"></i>
        </button>
</body>
</html>
